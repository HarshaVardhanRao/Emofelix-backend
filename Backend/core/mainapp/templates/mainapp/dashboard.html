<!-- mainapp/templates/mainapp/dashboard.html -->
<!-- Page 1: Relation Selection -->
{% extends 'base.html' %}
{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <!-- Banner -->
    <div class="bg-gradient-to-r from-blue-500 to-indigo-600 p-8 rounded-lg shadow-lg text-white text-center mb-8">
        <h1 class="text-4xl font-bold mb-2">Welcome Back, {{ request.user.first_name|default:request.user.username }}!</h1>
        <p class="text-lg">Who would you like to connect with today?</p>
    </div>

    <!-- Relations Grid -->
    <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        {% for relation in relations %}
        <a href="{% url 'customize-call' relation.id %}" class="block group">
            <div class="aspect-square bg-gray-200 rounded-lg overflow-hidden shadow-md transition-transform group-hover:scale-105">
                <img src="https://placehold.co/300x300/EFEFEF/333333?text={{ relation.name|slice:':1' }}" alt="{{ relation.name }}" class="w-full h-full object-cover">
            </div>
            <p class="mt-2 text-lg font-semibold text-gray-700">{{ relation.name }}</p>
        </a>
        {% endfor %}
        <!-- Customize Card -->
        <a href="{% url 'relation-list' %}" class="block group">
             <div class="aspect-square bg-gray-100 border-2 border-dashed rounded-lg flex items-center justify-center flex-col text-gray-500 transition group-hover:bg-gray-200 group-hover:border-indigo-500">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 mb-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" /></svg>
                <span class="font-semibold">Customize</span>
            </div>
        </a>
    </div>
</div>
{% endblock %}
