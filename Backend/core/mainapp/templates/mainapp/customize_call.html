<!-- mainapp/templates/mainapp/customize_call.html -->
<!-- Page 2: Customize Call -->
{% extends 'base.html' %}
{% block title %}Customize Call with {{ relation.name }}{% endblock %}

{% block content %}
<div class="bg-white p-6 md:p-8 rounded-lg shadow-lg max-w-md mx-auto">
    <!-- Header -->
    <div class="flex items-center justify-between mb-6">
        <a href="{% url 'home' %}" class="text-gray-500 hover:text-gray-800">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg>
        </a>
        <h1 class="text-2xl font-bold text-gray-800">Talk to {{ relation.name }}</h1>
        <div class="w-6"></div> <!-- Spacer -->
    </div>

    <!-- Form to submit to the chat page -->
    <form action="{% url 'chat' relation.id %}" method="GET">
        <!-- Mood Selector -->
        <div class="bg-gray-50 p-4 rounded-lg mb-6">
            <h2 class="text-lg font-semibold text-center mb-3">How are you feeling right now?</h2>
            <div class="flex items-center justify-between">
                <span class="text-2xl">ðŸ˜¢</span>
                <div class="flex space-x-2">
                    {% for i in "123456789" %}
                    <input type="radio" name="mood" value="{{ i }}" id="mood{{i}}" class="hidden" />
                    <label for="mood{{i}}" class="w-6 h-6 rounded-full bg-gray-300 cursor-pointer hover:bg-yellow-400"></label>
                    {% endfor %}
                </div>
                <span class="text-2xl">ðŸ˜„</span>
            </div>
        </div>

        <!-- Initial Message -->
        <div>
            <label for="message" class="block text-sm font-medium text-gray-700 mb-1">Start the conversation</label>
            <textarea id="message" name="message" rows="3" class="w-full border border-gray-300 rounded-md p-2" placeholder="Tell {{ relation.name }} what's on your mind..."></textarea>
        </div>

        <!-- Action Buttons -->
        <div class="mt-8 grid grid-cols-2 gap-4">
            <button type="button" class="w-full flex items-center justify-center p-3 rounded-md bg-gray-300 text-gray-500 cursor-not-allowed" disabled>Voice Call</button>
            <button type="submit" class="w-full flex items-center justify-center p-3 rounded-md bg-blue-500 text-white hover:bg-blue-600">Start Chat</button>
        </div>
    </form>
</div>
{% endblock %}
