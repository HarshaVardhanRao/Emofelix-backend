{% extends 'base.html' %}
{% block title %}Relation Form{% endblock %}
{% block content %}
<div class="bg-white p-8 rounded-lg shadow-lg max-w-lg mx-auto">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">{% if object %}Edit Relation{% else %}Create Relation{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        <div class="space-y-4">
            {{ form.as_p }}
        </div>
        <div class="mt-6">
            <button type="submit" class="w-full px-4 py-2 text-white bg-indigo-600 rounded-md hover:bg-indigo-700">Save</button>
        </div>
    </form>
</div>
{% endblock %}
