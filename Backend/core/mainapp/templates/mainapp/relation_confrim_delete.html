{% extends 'base.html' %}
{% block title %}Confirm Delete{% endblock %}
{% block content %}
<div class="bg-white p-8 rounded-lg shadow-lg max-w-lg mx-auto">
    <h1 class="text-3xl font-bold text-gray-800 mb-4">Confirm Deletion</h1>
    <p class="text-gray-600 mb-6">Are you sure you want to delete the relation "{{ object.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <div class="flex justify-end space-x-4">
            <a href="{% url 'relation-list' %}" class="px-4 py-2 text-gray-700 bg-gray-200 rounded-md hover:bg-gray-300">Cancel</a>
            <button type="submit" class="px-4 py-2 text-white bg-red-600 rounded-md hover:bg-red-700">Confirm Delete</button>
        </div>
    </form>
</div>
{% endblock %}
