<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Emofelix{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <a href="{% url 'home' %}" class="flex-shrink-0 flex items-center text-xl font-bold text-indigo-600">
                        Emofelix
                    </a>
                </div>
                <div class="flex items-center">
                    {% if user.is_authenticated %}
                        <span class="text-gray-700 mr-4">Welcome, {{ user.username }}</span>
                        {% if user.is_staff %}
                            <a href="{% url 'support-dashboard' %}" class="px-3 py-2 rounded-md text-sm font-medium text-white bg-purple-600 hover:bg-purple-700 mr-2">Admin Dashboard</a>
                        {% endif %}
                        <a href="{% url 'logout' %}" class="px-3 py-2 rounded-md text-sm font-medium text-white bg-red-500 hover:bg-red-600">Logout</a>
                    {% else %}
                        <a href="{% url 'login' %}" class="px-3 py-2 rounded-md text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700">Login</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <main class="py-10">
        <div class="max-w-7xl mx-auto sm:px-6 lg:px-8">
            {% block content %}
            {% endblock %}
        </div>
    </main>
</body>
</html>
